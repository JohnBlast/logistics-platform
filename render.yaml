# Render Blueprint - optional IaC for ETL Configurator
# Backend is a separate Web Service (see README.md).
# If services were created manually, connect this blueprint or use Dashboard settings.
services:
  - type: web
    name: logistics-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
